# This file is a template, and might need editing before it works on your project.
# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master

test:
  image: 18fgsa/html-proofer:gitlab-ci
  script:
    - htmlproofer ./

css:
  image: chrben/ubuntu-npm-nonroot:latest
  script:
    - npm run test:html5