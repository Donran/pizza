image: donran/pizza-docker:latest

stages:
  - test
  - deploy
workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH'

pages:
  stage: deploy
  script:
    - jekyll build -s site -d public
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - site/**/*
        - tests/**/*
        - .gitlab-ci.yml

static_validation:
  stage: test
  script:
    - jekyll build -s site -d public
    - ./tests/validators/css_validator.sh public
    - ./tests/validators/html_validator.sh public
  only:
    changes:
      - site/**/*
      - .gitlab-ci.yml

webtest:
  stage: test
  image: donran/pizza-docker:latest
  script:
    - jekyll serve -s site -d public -H 0.0.0.0 -P 8080 -B -q
    - cd tests/webtests
    - python3 -m unittest
  only:
    changes:
      - site/**/*
      - tests/**/*
      - .gitlab-ci.yml
