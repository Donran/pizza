image: donran/pizza-docker:latest

stages:
  - test
  - deploy
workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH'
pages:
  stage: deploy
  script:
    - lessc less/style.less public/css/style.css
  artifacts:
    paths:
      - public
  rules:
    - changes:
      - public/**
      - less/**
      - .gitlab-ci.yml
      if: '$CI_COMMIT_BRANCH == "master"'

static_validation:
  stage: test
  script:
    - lessc less/style.less public/css/style.css
    - ./scripts/validators/css_validator.sh public
    - ./scripts/validators/html_validator.sh public
  only:
    changes:
      - less/**
      - public/**
      - .gitlab-ci.yml

webtest:
  stage: test
  image: donran/pizza-docker:latest
  script:
    - lessc less/style.less public/css/style.css
    - python3 -m http.server 8080 --directory public > /dev/null 2>&1 &
    - cd tests/webtests
    - python3 -m unittest
  only:
    changes:
      - public/**/*
      - tests/**/*
      - less/**/*
      - .gitlab-ci.yml
