# This file is a template, and might need editing before it works on your project.
# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master

stages:
  - html_test

html_test:
  image: 18fgsa/html-proofer:gitlab-ci
  script:
    - htmlproofer _site --empty-alt-ignore