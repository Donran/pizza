<h3>Meny</h3>
<hr class="colorized trigger-animation"/>
<div class="menu" id="menu">
    <ul>
        {% for pizza in site.data.pizza %}
        {% if pizza.break %}<li class="no-background"><br/></li>{% endif %}
        <li>
            <span>{{ pizza.name }}
                <span>{{ pizza.toppings }}</span>
            </span>
            <span>{{ pizza.price }} kr</span>
        </li>
        {% endfor %}
    </ul>
</div>
