<div class="row business-hours justify-content-between">
    <div class="col-12 mb-5">
        <h3 class="mb-2">Öppettider</h3>
        <hr class="colorized trigger-animation"/>
        <ul class="open-hours">
            {% for day in site.data.open_hours %}
            <li><span>{{ day.day }}</span> <span>{{ day.time }}</span></li>
            {% endfor %}
        </ul>
    </div>

    <div class="col-12 mt-5">
        <h3 class="mb-2">Stängda dagar</h3>
        <hr class="colorized trigger-animation"/>
        <ul class="open-class closed-days">
            {% for day in site.data.closed_days %}
            <li><span class="closed-day">{{ day.date }}</span> <span>Stängt</span></li>
            {% endfor %}
        </ul>
    </div>
</div>
